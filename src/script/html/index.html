<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github finder</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
  <style>
    #errorAlert {
      display: none;
    }
    .custom-btn {
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <div class="navbar-brand">Github Finder</div>
    </div>
  </nav>

  <div class="container search-container">
    <div class="alert alert-danger" id="errorAlert" role="alert">
      User Profile not found! Try again.
    </div>
    <div class="search card mb-3">
      <div class="card-body">
        <div class="card-title"><h4>Search Github Users</h4></div>
        <div class="card-text mb-3">
          Enter a username to fetch a users profile info and repos
        </div>
        <input class="form-control mb-3" placeholder="Github username..." type="text" name="username" id="username">
        <a href="#" id="searchBtn" class="custom-btn btn btn-success">Search</a>
        <a href="#" id="clearBtn" class="custom-btn btn btn-danger">Clear Search</a>
      </div>
    </div>
    <div id="profile" class="mb-3"></div>
    <div id="repo">
      <h4>Latest Repository</h4>
    </div>
  </div>

  <footer class="mt-5 p-3 text-center bg-dark text-white">
    Github Finder &copy;
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="../js/github.js"></script>
  <script src="../js/ui.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
